<div class="container p-4">
    <h1 class="text-white">Listando Técnicos</h1>
    <div class="row align-items-center my-2">
        <div class="col-lg-2">
            <button 
            class="btn btn-primary mat-elevation-z4" 
            color="primary">
                <i class='bx bx-plus'></i>
                Técnico
            </button>
        </div>
        <div class="col-lg-10">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Filtrar</mat-label>
                <input class="text-white" matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>
        </div>
    </div>
    <div class="mat-elevation-z8">
       <table class="w-100" mat-table [dataSource]="dataSource">
 
          <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef> ID </th>
             <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
 
          <ng-container matColumnDef="nome">
             <th mat-header-cell *matHeaderCellDef> Nome </th>
             <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>
 
          <ng-container matColumnDef="cpf">
             <th mat-header-cell *matHeaderCellDef> CPF </th>
             <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
          </ng-container>
 
          <ng-container matColumnDef="email">
             <th mat-header-cell *matHeaderCellDef> Email </th>
             <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
 
          <ng-container matColumnDef="acoes">
             <th mat-header-cell *matHeaderCellDef> Ações </th>
             <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{ element.id }}">
                   <i class="material-icons text-warning">edit</i>
                </a>
                <a routerLink="delete/{{ element.id }}">
                   <i class="material-icons text-danger">delete</i>
                </a>
             </td>
          </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
 
       <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
 </div>
