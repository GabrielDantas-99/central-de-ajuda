<div class="container w-75 p-4">
    <form class="form border rounded p-4 d-flex flex-column">

        <h1 class="text-white mx-auto">Cadastrar TÃ©cnico</h1>
        <img class="mx-auto my-4" src="assets/imgs/tecnico-img.svg" width="200">

        <section class="d-flex justify-content-around align-items-center text-white">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Tecnico</mat-checkbox>
        </section>

        <mat-form-field class="my-2" appearance="outline">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput
                placeholder="Ex.. fulano de tal" maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="my-2" appearance="outline">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="tecnico.cpf" name="cpf" [formControl]="cpf" required matInput
                placeholder="Ex..000.000.000-00" mask="000.000.000-00">
            <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>

        <mat-form-field class="my-2" appearance="outline">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" required matInput
                placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="my-2" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required type="password" matInput
                placeholder="Ex.. 1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <div class="d-flex my-2">
            <div class="col-lg-6 pl-0">
                <button 
                    routerLink="../" 
                    class="btn btn-secondary-outline mat-elevation-z4 w-100" 
                    color="warn">
                        Cancelar
                </button>
            </div>
            <div class="col-lg-6 pr-0">
                <button 
                    (click)="create()" 
                    [disabled]="!validaCampos()" 
                    class="btn btn-primary mat-elevation-z4 w-100"
                    color="primary">
                        Cadastrar
                </button>
            </div>
        </div>
    </form>

</div>
